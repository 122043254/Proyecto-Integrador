<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión y Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css\styleDemoForms2.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <!-- Formulario de Inicio de Sesión -->
                <form action="#" id="loginForm">
                    <h2 class="mb-4">Iniciar Sesión</h2>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </form>
            </div>
            <div class="col-md-6 form-container">
                <!-- Formulario de Registro -->
                <form action="#" id="registerForm">
                    <h2 class="mb-4">Crear Cuenta</h2>
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="emailRegister">Correo Electrónico</label>
                        <input type="email" class="form-control" id="emailRegister" name="emailRegister" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordRegister">Contraseña</label>
                        <input type="password" class="form-control" id="passwordRegister" name="passwordRegister" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js\scriptDemoForms2.js"></script>
</body>

</html>
